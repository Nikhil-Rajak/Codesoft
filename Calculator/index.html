<!-- Main page of the Calculator Application -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<body id="body">
  <h1 class="text-center"><span id="element"></span></h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="rowf">
      <b id="tagHistory">History</b>
    <p id="history"></p>
    <div class="row">
      <input class="input" id="input" type="text" pattern="[0-9-/()%*+-M]*" autofocus/>
    </div>

    <div class="row" >
      <button class="button blue" id="backspace">âŒ«</button>
    </div>
    
    <div class="row">
      <button class="button red">C</button>
      <button class="button blue">%</button>
      <button class="button blue">M+</button>
      <button class="button blue">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    
  </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
        strings: [' <i>Ready  </i> for',' Calculation', ],
        typeSpeed: 70,
        backSpeed:60,
        loop:true
        
    });
    
   
</script>
</body>

</html>
